name: Workflow
on:
  push:
    branches:
      - main
jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependencies instalation
        run: npm i
      - name: Test
        run: npm test
      - name: Create .env file
        run: echo NUXT_PUBLIC_VUEFIRE_CONFIG_API_KEY=${{ secrets.NUXT_PUBLIC_VUEFIRE_CONFIG_API_KEY }} >> .env
      - name: Build
        run: npm run generate
  deploy_to_prod:
    name: Deploy to prod
    needs: [build_and_test]
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: 'https://npccalculator.es'
    steps:
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOGIC_GEAR_APPS }}
          channelId: live
          projectId: logic-gear-apps
