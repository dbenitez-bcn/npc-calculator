name: Workflow
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dependencies instalation
        run: npm i
      - name: Test
        run: npm test
      - name: Build
        run: npm run generate
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOGIC_GEAR_APPS }}
          channelId: live
          projectId: logic-gear-apps
